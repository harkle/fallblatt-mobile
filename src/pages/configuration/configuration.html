<ion-header>
  <ion-navbar>
    <ion-title>
      Configuration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <strong>
        IP address
      </strong>
      {{ipAddress}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <strong>
        Modules
      </strong>
    </ion-card-header>
    <ion-card-content>
      <button (click)="seachModules()" ion-button full [disabled]='isScanning'>Refresh modules</button>
      {{statusText}}
      <ion-list>
        <button ion-item *ngFor="let module of modulesProvider.moduleList" (click)="modulesProvider.select(module)">
          <module-line [module]="module"></module-line>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
