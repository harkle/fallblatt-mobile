<ion-header>
  <ion-navbar>
    <ion-title>Modules</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let module of modulesProvider.moduleList" (click)="modulesProvider.select(module)">
      <module-line [module]="module"></module-line>
    </button>
  </ion-list>
</ion-content>
